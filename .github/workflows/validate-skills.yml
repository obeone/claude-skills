name: Validate Skills

on:
  pull_request:
    paths:
      - 'skills/**'
  push:
    branches:
      - main
    paths:
      - 'skills/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate skills
        uses: NimbleBrainInc/skill-pack@v1
        with:
          directory: ./skills
          build: true
          upload: false
          announce: false
          fail-on-warning: true
