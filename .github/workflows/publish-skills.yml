name: Publish Skills

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build skill packages
        uses: NimbleBrainInc/skill-pack@v1
        with:
          directory: ./skills
          build: true
          upload: false
          announce: false

      - name: Create GitHub release with skill packages
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            skills/**/*.skill

      - name: Announce skills
        uses: NimbleBrainInc/skill-pack@v1
        with:
          directory: ./skills
          build: false
          upload: false
          announce: true
